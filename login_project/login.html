<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title> <!-- ustawia tytul strony na "Login" -->
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1> <!-- ustawia naglowek strony na "Login" -->

    <form id="login-form"> <!-- formularz logowania -->
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"> <!-- pole tekstowe dla loginu -->
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"> <!-- pole tekstowe dla hasÅ‚a -->
      <input type="submit" value="Login" id="login-form-submit"> <!-- przycisk do wysylania formularza logowania -->
    </form>

  </main>
</body>
</html>
